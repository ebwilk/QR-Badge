<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Ford Digital ID</title>
<style>
    :root {
        --ford-blue: #003478;
        --bg-gray: #f4f5f8;
        --text-dark: #1a1a1a;
    }

    body {
        font-family: "Ford Antenna", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg-gray);
        display: flex;
        justify-content: center;
        padding: 20px;
        margin: 0;
        /* Center vertically for demo */
        min-height: 80vh;
        align-items: center; 
    }

    /* --- THE BADGE CONTAINER --- */
    .id-card {
        background: white;
        width: 100%;
        max-width: 340px;
        height: 220px; /* Fixed height like a physical card */
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.1s;
    }

    .id-card:active {
        transform: scale(0.98);
    }

    /* --- SIDE A: PRIVACY VIEW --- */
    .card-front {
        height: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0 25px;
        gap: 20px;
        animation: fadeIn 0.3s ease;
    }

    .photo-area {
        position: relative;
    }

    .avatar {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: var(--ford-blue);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 700;
        border: 3px solid white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .status-dot {
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 16px;
        height: 16px;
        background: #2e7d32; /* Active Green */
        border: 2px solid white;
        border-radius: 50%;
    }

    .info-area h2 {
        margin: 0;
        font-size: 20px;
        color: var(--text-dark);
        font-weight: 800;
    }

    .info-area p {
        margin: 4px 0 0 0;
        font-size: 13px;
        color: #666;
        font-weight: 500;
    }

    .tap-hint {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 10px;
        background: #f9f9f9;
        font-size: 11px;
        color: #888;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-top: 1px solid #eee;
    }

    /* --- SIDE B: QR CODE VIEW --- */
    .card-back {
        display: none; /* Hidden by default */
        height: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        animation: zoomIn 0.2s ease;
    }

    .qr-image {
        width: 140px;
        height: 140px;
        mix-blend-mode: multiply;
    }

    .scan-text {
        margin-top: 10px;
        font-size: 14px;
        font-weight: 700;
        color: var(--ford-blue);
    }

    /* --- BLUE STRIPE DECORATION --- */
    .blue-stripe {
        position: absolute;
        top: 0; left: 0; bottom: 0;
        width: 6px;
        background: var(--ford-blue);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

</style>
</head>
<body>

<div class="id-card" onclick="toggleCard()">
    <div class="blue-stripe"></div>

    <div class="card-front" id="view-front">
        <div class="photo-area">
            <div class="avatar">JD</div>
            <div class="status-dot"></div>
        </div>
        <div class="info-area">
            <h2>John Doe</h2>
            <p>Zone C • Team 4</p>
            <p style="font-size:11px; color:#999; margin-top:6px;">ID: •••••8842</p>
        </div>
        <div class="tap-hint">Tap to Scan</div>
    </div>

    <div class="card-back" id="view-back">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=FORD-EMPLOYEE-ID" class="qr-image" alt="QR">
        <div class="scan-text">Ready to Scan</div>
    </div>
</div>

<script>
    function toggleCard() {
        const front = document.getElementById('view-front');
        const back = document.getElementById('view-back');

        if (back.style.display === 'flex') {
            // Go back to ID
            back.style.display = 'none';
            front.style.display = 'flex';
        } else {
            // Show QR
            front.style.display = 'none';
            back.style.display = 'flex';
            
            // Auto-close after 10 seconds (Optional Convenience)
            setTimeout(() => {
                if(back.style.display === 'flex') {
                    back.style.display = 'none';
                    front.style.display = 'flex';
                }
            }, 10000);
        }
    }
</script>

</body>
</html>
